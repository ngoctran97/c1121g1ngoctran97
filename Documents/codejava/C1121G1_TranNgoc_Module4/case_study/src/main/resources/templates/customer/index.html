<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

</head>
<body>
<h3>Customer List</h3>
<p>
  <a th:href="@{/customer/create}">
    ADD NEW CUSTOMER
  </a>
</p>
<form action="/customer" method="get" align="left">
  <button type="submit">Search</button>
  <input type="text" name="name" placeholder="name customer" >
</form>
<table id="customers">
  <thead>
  <tr>
    <th>STT</th>
    <th>Id</th>
    <th>Code</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Gender</th>
    <th>IdCard</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>CustomerType</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer,loop :${customerPage}">
    <td th:text="${loop.count}"></td>
    <td th:text="${customer.customerId}"></td>
    <td th:text="${customer.customerCode}"></td>
    <td th:text="${customer.customerName}"></td>
    <td th:text="${customer.customerBirthday}"></td>
    <td th:text="${customer.customerGender}"></td>
    <td th:text="${customer.customerIdCard}"></td>
    <td th:text="${customer.customerPhone}"></td>
    <td th:text="${customer.customerEmail}"></td>
    <td th:text="${customer.customerAddress}"></td>
    <td th:text="${customer.customerType.customerTypeName}"></td>
    <td>
      <button>
        <a th:href="@{/customer/edit/{id}(id=${customer.customerId})}"
           class="btn btn-warning">edit</a>
      </button>
    </td>
    <td>
      <button>
        <a onclick="deleteCustomer($(this))" type="button" th:data-id="${customer.customerId}"
           th:data-name="${customer.customerName}"
           class="btn btn-warning" data-toggle="modal" data-target="#customer-modal">Delete
        </a>
      </button>

    </td>
  </tr>
  </tbody>
</table>

<div>
  <a th:if="${customerPage.hasPrevious()}"
     th:href="@{/customer/list(page=${customerPage.number -1}, keyword=${keywordValue})}">previous</a>
  <span th:text="${customerPage.number +1}"></span>/
  <span th:text="${customerPage.totalPages}"></span>
  <a th:if="${customerPage.hasNext()}"
     th:href="@{/customer/list(page=${customerPage.number +1}, keyword=${keywordValue})}">Next</a>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="customer-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:action="@{/customer/delete}" method="get" >
        <input type="hidden" id="id-customer" name="id-customer">
      <div class="modal-body">
        Are you sure delete <span class="text-danger" id="name-customer"></span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="/layout/layout :: footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  function deleteCustomer(a) {
    let id = a.attr('data-id');
    let name = a.attr('data-name');
    document.getElementById("id-customer").value = id;
    document.getElementById("name-customer").innerText = name;
    console.log(id);
  }
</script>
</body>
</html>
