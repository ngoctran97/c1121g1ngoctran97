<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Id</th>
        <th>Mã khách hàng</th>
        <th>Tên khách hàng</th>
        <th>Mã hợp đồng</th>
        <th>Mã hợp dồng chi tiết</th>
        <th>Mã dịch vụ đi kèm</th>
        <th>Tên dịch vụ đi kèm</th>
        <th>Sửa</th>
        <th>Xoá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customerUser,loop :${customerUserPage}">
        <td th:text="${loop.count}"></td>
        <td th:text="${customerUser.customerUserServiceId}"></td>
        <td th:text="${customerUser.customerCode}"></td>
        <td th:text="${customerUser.customerName}"></td>
        <td th:text="${customerUser.contractId}"></td>
        <td th:text="${customerUser.contractDetailId}"></td>
        <td th:text="${customerUser.attachServiceId}"></td>
        <td th:text="${customerUser.attachServiceName}"></td>
        <td>
            <button>
                <a th:href="@{/customerUser/edit/{id}(id=${customerUser.customerUserServiceId})}"
                   class="btn btn-warning">edit</a>
            </button>
        </td>
        <td>
            <a onclick="deleteCustomer($(this))" type="button" th:data-id="${customerUser.customerUserServiceId}"
               th:data-name="${customerUser.customerName}"
               class="btn btn-warning" data-toggle="modal" data-target="#customer-modal">Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:if="${customerUserPage.hasPrevious()}"
       th:href="@{/customerUser/list(page=${customerUserPage.number -1}, keyword=${keywordValue})}">previous</a>
    <span th:text="${customerUserPage.number +1}"></span>/
    <span th:text="${customerUserPage.totalPages}"></span>
    <a th:if="${customerUserPage.hasNext()}"
       th:href="@{/customerUser/list(page=${customerUserPage.number +1}, keyword=${keywordValue})}">Next</a>
</div>
