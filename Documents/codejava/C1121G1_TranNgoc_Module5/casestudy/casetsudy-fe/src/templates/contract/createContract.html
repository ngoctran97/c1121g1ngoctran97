<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Service</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div id="header"></div>
<div class="p-5"></div>
<div class="text-center">
    <p class="lead display-5">Thêm mới Hợp Đồng</p>
</div>
<div class=" col-4 mx-auto" >
    <form method="post">
        <div class="modal-body">
            <div class="form-group mb-4" id="contractStartDate">
                <div class="form-outline">
                    <input type="date"  class="form-control"/>
                    <label class="form-label" for="contractStartDate">Ngày bắt đầu<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="contractEndDate">
                <div class="form-outline">
                    <input type="date"  class="form-control"/>
                    <label class="form-label" for="contractEndDate">Ngày kết thúc<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="contractDeposit">
                <div class="form-outline">
                    <input type="text"  class="form-control" />
                    <label class="form-label" for="contractDeposit">Tiền đătj cọc<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="contractTotalMoney">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="contractTotalMoney">Tổng tiền<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div id="employee">
                <label class="form-label" for="employee">Nhân viên<span class="text-danger">(*)</span></label>
                <select class="form-control mb-4">
                    <option>Thanh Long</option>
                    <option>Duy Tuân</option>
                    <option>Đăng Khoa</option>
                </select>
            </div>
            <div id="customer">
                <label class="form-label" for="customer">Khách Hàng<span class="text-danger">(*)</span></label>
                <select class="form-control mb-4">
                    <option>Ngọc Trần</option>
                    <option>Thảo Lê</option>
                    <option>Trọng Trần</option>
                </select>
            </div>
            <div id="service">
                <label class="form-label" for="service">Dịch vụ<span class="text-danger">(*)</span></label>
                <select class="form-control mb-4">
                    <option>Villa</option>
                    <option>House</option>
                    <option>Room</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Thêm mới"/>
        </div>
    </form>
</div>
<div id="footer"></div>
</body>
