<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
</head>
<body>
<h3>Service List</h3>
<div>
    <a th:href="@{/contract_detail/create}">
        Add new Contract Detail
    </a>
</div>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Id</th>
        <th>quatity</th>
        <th>contract</th>
        <th>attachService</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contractDetail,loop :${contractDetailPage}">
        <td th:text="${loop.count}"></td>
        <td th:text="${contractDetail.contractDetailId}"></td>
        <td th:text="${contractDetail.quatity}"></td>
        <td th:text="${contractDetail.contract.contractId}"></td>
        <td th:text="${contractDetail.attachService.attachServiceName}"></td>

    </tr>
    </tbody>
</table>
<div>
    <a th:if="${contractDetailPage.hasPrevious()}"
       th:href="@{/contract_detail/list(page=${contractDetailPage.number -1}, keyword=${keywordValue})}">previous</a>
    <span th:text="${contractDetailPage.number +1}"></span>/
    <span th:text="${contractDetailPage.totalPages}"></span>
    <a th:if="${contractDetailPage.hasNext()}"
       th:href="@{/contract_detail/list(page=${contractDetailPage.number +1}, keyword=${keywordValue})}">Next</a>
</div>

</script>
</body>
</html>
