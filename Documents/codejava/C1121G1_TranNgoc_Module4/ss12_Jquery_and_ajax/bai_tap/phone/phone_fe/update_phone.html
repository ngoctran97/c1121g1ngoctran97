<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List student other</title>
    <link rel="stylesheet" href="css/mdb.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>List Blog</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Id</th>
                    <th scope="col">producer</th>
                    <th scope="col">model</th>
                    <th scope="col">price</th>
                    <th scope="col">function</th>
                </tr>
                </thead>
                <tbody id="bodyStudent">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/mdb.min.js"></script>
<script>
    let keywordVal = $("#keyword").val();
    $.ajax({
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        type: "GET", //GET, DELETE, PUT...
        url: "http://localhost:8080/smartphones/list" + keywordVal,
        success: function (resultSuccess) {
            let smartphones = resultSuccess.content;
            let outHTML = "";
            for (let i = 0; i < smartphones.length; i++) {
                outHTML += `
                            <tr>
                                <td>${i + 1}</td>
                                <td>${smartphones[i].id}</td>
                                <td>${smartphones[i].producer}</td>
                                <td>${smartphones[i].model}</td>
                                <td>${smartphones[i].price}</td>
                                <td>${smartphones[i].tomTat}</td>
                            </tr>
                        `;
            }
            console.log(outHTML);
            $("#bodyStudent").html(outHTML);
        },
        error: function (resultError) {
            alert("He thong dang bao tri");
        }
    });


</script>
</body>
</html>
