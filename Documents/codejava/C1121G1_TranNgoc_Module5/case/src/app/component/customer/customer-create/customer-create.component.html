<div class="text-center">
  <p class="lead display-5">Thêm mới khach hang</p>
</div>
<div class=" col-4 mx-auto" >
  <form method="post">
    <div class="modal-body">
      <div class="form-group mb-4" id="customerCode">
        <label class="form-label" for="customerCode">Mã Khách Hàng<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4" id="customerName">
        <label class="form-label" for="customerName">Tên dịch vụ<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4" id="customerBirthday">
        <label class="form-label" for="customerBirthday">Birthday<span class="text-danger">(*)</span></label>
          <input type="date"  class="form-control" />
        <small class="text-danger"></small>
      </div>
      <div id="customerGender">
        <label class="form-label" for="customerGender">Giới Tính<span class="text-danger">(*)</span></label>
        <select class="form-control mb-4">
          <option>Nam</option>
          <option>Nữ</option>
        </select>
      </div>
      <div class="form-group mb-4" id="customerIdCard">
        <label class="form-label" for="customerIdCard">CMNN<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4" id="customerPhone">
        <label class="form-label" for="customerPhone">Số Điện Thoại<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4" id="customerEmail">
        <label class="form-label" for="customerEmail">Email<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4" id="customerAddress">
        <label class="form-label" for="customerAddress">Địa chỉ<span class="text-danger">(*)</span></label>
          <input type="text"  class="form-control"/>
        <small class="text-danger"></small>
      </div>
      <div id="customerType">
        <label class="form-label" for="customerType">Loại khách<span class="text-danger">(*)</span></label>
        <select class="form-control mb-4">
          <option>Diamond</option>
          <option>Platinium</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <input type="submit" class="btn btn-success" value="Thêm mới"/>
    </div>
  </form>
</div>
