<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
</head>
<body>
<h3>Contract List</h3>
<p>
    <a th:href="@{/contract/create}">
        ADD NEW CONTRACTR
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Contract Id</th>
        <th>Customer Code</th>
        <th>Customer Name</th>
        <th>Service Id</th>
        <th>serviceName</th>
        <th>serviceCost</th>
        <th>contractDetailId</th>
        <th>quatity</th>
        <th>attachServiceId</th>
        <th>attachServiceName</th>
        <th>attachServiceCost</th>
        <th>contractTotalMoney</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contractDetail,loop :${contractDetailPage}">
        <td th:text="${loop.count}"></td>
        <td th:text="${contractDetail.contract.contractId}"></td>
        <td th:text="${contractDetail.contract.customer.customerCode}"></td>
        <td th:text="${contractDetail.contract.customer.customerName}"></td>
        <td th:text="${contractDetail.contract.facility.serviceId}"></td>
        <td th:text="${contractDetail.contract.facility.serviceName}"></td>
        <td th:text="${contractDetail.contract.facility.serviceCost}"></td>
        <td th:text="${contractDetail.contractDetailId}"></td>
        <td th:text="${contractDetail.quatity}"></td>
        <td th:text="${contractDetail.attachService.attachServiceId}"></td>
        <td th:text="${contractDetail.attachService.attachServiceName}"></td>
        <td th:text="${contractDetail.attachService.attachServiceCost}"></td>

    </tr>
    </tbody>
</table>
<div>
    <a th:if="${contractDetailPage.hasPrevious()}"
       th:href="@{/contract_detail/customer_use_service_list/lists(page=${contractDetailPage.number -1}, keyword=${keywordValue})}">previous</a>
    <span th:text="${contractDetailPage.number +1}"></span>/
    <span th:text="${contractDetailPage.totalPages}"></span>
    <a th:if="${contractDetailPage.hasNext()}"
       th:href="@{/contract_detail/customer_use_service_list/lists(page=${contractDetailPage.number +1}, keyword=${keywordValue})}">Next</a>
</div>

</script>
</body>
</html>
