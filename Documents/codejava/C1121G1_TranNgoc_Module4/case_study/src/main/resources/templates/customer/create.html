<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDto} "
          method="POST" novalidate="novalidate">

        <div>
            <label>Code</label>
            <input type="text" th:field="*{customerCode}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></h6></div>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></h6></div>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{customerBirthday}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></h6></div>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{customerGender}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></h6></div>

        </div>
        <div>
            <label>IdCard</label>
            <input type="text" th:field="*{customerIdCard}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></h6></div>

        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{customerPhone}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></h6></div>

        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></h6></div>

        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
            <div><h6 style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></h6></div>

        </div>
        <div>
            <label>The loai</label>
            <select th:field="*{customerType}">
                <option th:each ="item:${customerType}"
                        th:value="${item.customerTypeId}"
                        th:text="${item.customerTypeName}">
                </option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
