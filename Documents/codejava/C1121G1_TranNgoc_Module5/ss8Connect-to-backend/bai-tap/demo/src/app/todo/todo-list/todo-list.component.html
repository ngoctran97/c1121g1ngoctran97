<h1 style="text-align: center">Todo listng</h1>
<!--<div style="display: flex; justify-content: center"><h1>Danh sách sản phẩm</h1></div>-->
<a class="btn btn-outline-success" routerLink="/todoList/create">Tạo mới việc cần làm</a>
<table class="table">
  <thead>
  <tr>
    <td scope="col">STT</td>
    <td scope="col">Nội dung</td>
    <td scope="col">Trạng thái</td>
    <td scope="col" colspan="2"></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of todoList; index as i">
    <td scope="row">{{i + 1}}</td>
    <td>{{item.content}}</td>
    <td *ngIf="item.complete == true">Đã hoàn thành</td>
    <td *ngIf="item.complete == false">Chưa hoàn thành</td>
    <td *ngIf="item.complete == null"></td>
    <!--    <td>{{item.complete}}</td>-->

    <td><a [routerLink]="['/todoList/edit',item.id]"><i class="fa-solid fa-pen-to-square"></i> Edit</a></td>
    <td><a  [routerLink]="['/todoList/delete',item.id]"><i class="fa-solid fa-trash-can" style="color: red"></i> Delete</a></td>
  </tr>
  </tbody>

</table>
