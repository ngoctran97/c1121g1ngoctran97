<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Service</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div id="header"></div>
<div class="p-5"></div>
<div class="text-center">
    <p class="lead display-5">Chỉnh sửa khách hàng</p>
</div>

<div class=" col-4 mx-auto" >
    <form method="post">
        <div class="modal-body">

            <div class="form-group mb-4" id="customerCode">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="KH-0001"/>
                    <label class="form-label" for="customerCode">Mã khách hàng<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="serviceName">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="Ngọc Trần"/>
                    <label class="form-label" for="serviceName">Tên<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="gender">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="Nữ"/>
                    <label class="form-label" for="gender">Giới tính<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="dayOfBirth">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="27/06/1997"/>
                    <label class="form-label" for="dayOfBirth">Ngày sinh<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="customerIdCard">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="123456789"/>
                    <label class="form-label" for="customerIdCard">CMND<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="customerPhone">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="0987654321"/>
                    <label class="form-label" for="customerPhone">Email<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="customerEmail">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="ngoctran@gmail.com"/>
                    <label class="form-label" for="customerEmail">Email<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="customerAddress">
                <div class="form-outline">
                    <input type="text"  class="form-control" value="Thừa Thiên Huế"/>
                    <label class="form-label" for="customerAddress">Địa chỉ<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="customerTypeId">
                <div class="form-outline">
                    <label class="form-label" for="customerTypeId">Loại khach<span class="text-danger">(*)</span></label>
                    <select id="customerType" class="form-control mb-4">
                        <option selected>Diamond</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>
                </div>
                <small class="text-danger"></small>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Thêm mới"/>
        </div>
    </form>
</div>
<div id="footer"></div>
</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
<!-- AJAX -->
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
<script src="static/js/jquery-3.6.0.min.js"></script>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!--  Modal -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
    $(function(){
        $("#header").load("../templates/header.html");
        $("#footer").load("../templates/footer.html");
    });
</script>
</html>
