<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="#{delete.tetle}">Delete Customer</h3>
<p>
    <a th:href="@{/customer}" th:text="#{back.index.title}">
        Back to Customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/delete}" th:object="${customer} "
          method="POST" novalidate="novalidate">
        <div >
            <label th:text="#{id.index.title}">Mã khách Hàng</label>
            <input  type="text" readonly style="background-color: blue"
                    id="customer-id" name="customer_id" th:field="*{customerId}">
        </div>
        <div>
            <label th:text="#{name.index.title}">Tên khách hàng</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
