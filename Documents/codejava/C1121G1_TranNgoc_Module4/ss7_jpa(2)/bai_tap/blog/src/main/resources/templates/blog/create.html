<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/templates/blog}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog} "
          method="POST" novalidate="novalidate">
        <!--        <input type="hidden" th:field="*{id}"/>-->

        <div>
            <label>The loai</label>
            <select th:field="*{category}">
                <option th:each ="item:${category}"
                        th:value="${item.getId()}"
                        th:text="${item.getTheLoai()}">
                </option>
            </select>
        </div>
        <div>
            <label>Tiêu đề:</label>
            <input type="text" th:field="*{tieuDe}"/>
        </div>
        <div>
            <label>Tac gia</label>
            <input type="email" th:field="*{tacGia}"/>
        </div>
        <div>
            <label>Tóm tắt</label>
            <input type="text" th:field="*{tomTat}"/>
        </div>
        <div>
            <label>Nội Dung</label>
            <input type="text" th:field="*{noiDung}"/>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
