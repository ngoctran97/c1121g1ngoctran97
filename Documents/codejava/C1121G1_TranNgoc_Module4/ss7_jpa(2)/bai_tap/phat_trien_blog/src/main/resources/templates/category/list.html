<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>STT</th>
        <th>The loai</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="row,rowStat : ${categoryList}">
        <tr>
            <td th:text="${row.getId}"></td>
            <td th:text="${row.getTheLoai}"></td>
            <td><a th:href="@{/ctegory/{id}/edit(id=${row.getId()})}">Edit</a></td>
            <td><a th:href="@{/ctegory/{id}/delete(id=${row.getId()})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
